
<div class="form-group" id="Login">
	<b class="text-info" style="font-family:Times New Roman;font-size:30px">LOGIN</b>
	<br/>
	<div align="center">
		<div>
			<label>Email</label>
			<input name="email" [(ngModel)]="email" class="form-control">
		</div>
		<div>
			<label>Password</label>
			<input type="password" [(ngModel)]="pass" name="password" class="form-control">
		</div>
		<br/>
		<input class="btn btn-danger" (click)="login_click()" type="button" value="Log In">
	<div>
	
	<br/>
</div>
